<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <div id="dice-roller">
        <div>
            <label>Ability Dice: </label>
            <input type="number" id="num-ability" value="0">
            <button id="roll-ability-multiple">Roll Ability Dice</button>
        </div>
        <div>
            <label>Difficulty Dice: </label>
            <input type="number" id="num-difficulty" value="0">
            <button id="roll-difficulty-multiple">Roll Difficulty Dice</button>
        </div>
        <div>
            <label>Boost Dice: </label>
            <input type="number" id="num-boost" value="0">
            <button id="roll-boost-multiple">Roll Boost Dice</button>
        </div>
        <!-- Add similar sections for other dice types -->

        <div id="dice-results"></div>
    </div>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
